{% extends "base_generic.html" %}

{% block content %}

  <h3>{{ customer.first_name }} {{ customer.surname }}'s account details</h3>
      <div class="w3-row-padding" style="margin:0 -16px;">
        <div class="w3-full">
            <p>Voucher value: {{ customer.cash.voucher_value }}</p>
            <p>Cash balance: {{ customer.cash.cash_value }} </p>
            <br />
            <p>
              {% if perms.cashless.can_transact %}
                <a href="{% url 'add_cash_cashier' customer.pk %}">
                  <button class="w3-button w3-dark-grey" target="_blank">Add cash to account</button>
                </a>
                <a href="{% url 'deduct_cash_cashier' customer.pk %}">
                  <button class="w3-button w3-dark-grey" target="_blank">Deduct cash from account</button>
                </a>
              {% endif %} 
              <a href="/"><button class="w3-button w3-dark-grey" target="_blank">Search with another card</button></a>
            </p>
        </div>
      </div>


{% endblock %}
