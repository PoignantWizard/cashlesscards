{% extends "base_generic.html" %}

{% block content %}

<h1>Delete voucher</h1>

<p>Are you sure you want to delete the voucher: {{ voucher }}?</p>

<div class="content-inner">
    <form action="" method="POST">
    {% csrf_token %}
    <p><input class="content-button" type="submit" value="Yes, delete." /></p>
    </form>
</div>
<p>
    <a href="{% url 'voucher_list' %}">
        <button class="content-button" target="_blank">Find another voucher</button>
    </a>
</p>

{% endblock %}
